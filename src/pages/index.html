{{#> base/layout title="Cashflow - Your AI Finance Manager" currentPage="/index.html"}}
      <!-- Hero Background Image -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-7xl h-[940px] pointer-events-none z-0 mix-blend-lighten">
        <img
          src="/images/hero.webp"
          alt=""
          class="w-full h-full object-cover object-top opacity-50"
          aria-hidden="true"
        />
        <!-- Gradient overlays to feather the edges -->
        <div class="absolute bottom-0 left-0 w-1/3 h-full bg-gradient-to-tr from-background via-background/80 to-transparent blur-2xl"></div>
        <div class="absolute bottom-0 right-0 w-1/3 h-full bg-gradient-to-tl from-background via-background/80 to-transparent blur-2xl"></div>
        <!-- Bottom fade -->
        <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-background to-transparent"></div>
      </div>

      {{> home/hero }}
      {{> components/logo-cloud }}
      {{> home/features-icons }}
      {{> home/integrations }}
      {{> home/pricing }}
      {{> components/faq }}
      {{> home/testimonials }}
{{/base/layout}}
