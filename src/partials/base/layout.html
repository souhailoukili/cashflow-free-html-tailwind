<!doctype html>
<html lang="en" class="scroll-smooth text-base">
  <head>
    {{> base/head title=title }}
  </head>
  <body class="bg-background min-h-screen overflow-x-hidden">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary focus:text-primary-foreground focus:rounded-lg focus:font-medium">
      Skip to main content
    </a>
    <main id="main-content" class="relative isolate min-h-screen w-full">
      {{> base/header currentPage=currentPage }}
      {{> @partial-block }}
      {{> base/footer }}
      {{#if background}}
        {{> (lookup . 'background') }}
      {{/if}}
    </main>
    <script type="module" src='{{resolve-from-root "../js/main.js"}}'></script>
  </body>
</html>
