<div class="absolute inset-0 overflow-hidden pointer-events-none" data-grid-container>
  <svg
    class="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-[1800px] h-[700px] opacity-50"
    viewBox="0 0 1800 700"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMin slice"
    data-grid-svg
  >
    <defs>
      <linearGradient id="topFade" x1="0%" y1="0%" x2="0%" y2="50%">
        <stop offset="0%" stop-color="white" stop-opacity="0"/>
        <stop offset="100%" stop-color="white" stop-opacity="1"/>
      </linearGradient>
      <radialGradient id="centerFade" cx="900" cy="250" r="30" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="black"/>
        <stop offset="100%" stop-color="white"/>
      </radialGradient>
      <linearGradient id="cometGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="white" stop-opacity="0"/>
        <stop offset="70%" stop-color="white" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="white" stop-opacity="1"/>
      </linearGradient>
      <linearGradient id="cometGradientRed" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="red" stop-opacity="0"/>
        <stop offset="70%" stop-color="red" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="red" stop-opacity="1"/>
      </linearGradient>
      <filter id="cometBlur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      </filter>
      <mask id="fadeMask">
        <rect x="0" y="0" width="1800" height="700" fill="url(#topFade)"/>
        <circle cx="900" cy="250" r="30" fill="url(#centerFade)"/>
      </mask>
    </defs>

    <!-- Vanishing point is at (900, 250) -->
    <g mask="url(#fadeMask)">

    <!-- FLOOR PLANE - Perspective lines radiating from vanishing point -->
    <g stroke="white" stroke-width="1">
      <!-- Vertical perspective lines on floor (fan out from vanishing point) -->
      <line x1="900" y1="250" x2="-200" y2="700" opacity="0.06"/>
      <line x1="900" y1="250" x2="0" y2="700" opacity="0.08"/>
      <line x1="900" y1="250" x2="150" y2="700" opacity="0.1"/>
      <line x1="900" y1="250" x2="300" y2="700" opacity="0.12"/>
      <line x1="900" y1="250" x2="450" y2="700" opacity="0.12" data-comet-line/>
      <line x1="900" y1="250" x2="600" y2="700" opacity="0.12" data-comet-line/>
      <line x1="900" y1="250" x2="750" y2="700" opacity="0.12" data-comet-line/>
      <line x1="900" y1="250" x2="900" y2="700" opacity="0.15" data-comet-line/>
      <line x1="900" y1="250" x2="1050" y2="700" opacity="0.12" data-comet-line/>
      <line x1="900" y1="250" x2="1200" y2="700" opacity="0.12" data-comet-line/>
      <line x1="900" y1="250" x2="1350" y2="700" opacity="0.12"/>
      <line x1="900" y1="250" x2="1500" y2="700" opacity="0.12"/>
      <line x1="900" y1="250" x2="1650" y2="700" opacity="0.1"/>
      <line x1="900" y1="250" x2="1800" y2="700" opacity="0.08"/>
      <line x1="900" y1="250" x2="2000" y2="700" opacity="0.06"/>
    </g>

    <!-- Horizontal lines on floor (closer together near horizon, farther apart near viewer) -->
    <g stroke="white" stroke-width="1">
      <line x1="0" y1="270" x2="1800" y2="270" opacity="0.04"/>
      <line x1="0" y1="295" x2="1800" y2="295" opacity="0.06"/>
      <line x1="0" y1="330" x2="1800" y2="330" opacity="0.08"/>
      <line x1="0" y1="380" x2="1800" y2="380" opacity="0.1"/>
      <line x1="0" y1="450" x2="1800" y2="450" opacity="0.1"/>
      <line x1="0" y1="550" x2="1800" y2="550" opacity="0.08"/>
      <line x1="0" y1="700" x2="1800" y2="700" opacity="0.06"/>
    </g>

    <!-- BACK WALL - Vertical lines converging upward to vanishing point -->
    <g stroke="white" stroke-width="1">
      <line x1="900" y1="250" x2="200" y2="0" opacity="0.06"/>
      <line x1="900" y1="250" x2="350" y2="0" opacity="0.08"/>
      <line x1="900" y1="250" x2="500" y2="0" opacity="0.1"/>
      <line x1="900" y1="250" x2="650" y2="0" opacity="0.1"/>
      <line x1="900" y1="250" x2="800" y2="0" opacity="0.1"/>
      <line x1="900" y1="250" x2="900" y2="0" opacity="0.12"/>
      <line x1="900" y1="250" x2="1000" y2="0" opacity="0.1"/>
      <line x1="900" y1="250" x2="1150" y2="0" opacity="0.1"/>
      <line x1="900" y1="250" x2="1300" y2="0" opacity="0.1"/>
      <line x1="900" y1="250" x2="1450" y2="0" opacity="0.08"/>
      <line x1="900" y1="250" x2="1600" y2="0" opacity="0.06"/>
    </g>

    <!-- Horizontal lines on back wall (closer together near horizon) -->
    <g stroke="white" stroke-width="1">
      <line x1="0" y1="250" x2="1800" y2="250" opacity="0.15"/>
      <line x1="100" y1="200" x2="1700" y2="200" opacity="0.1"/>
      <line x1="200" y1="140" x2="1600" y2="140" opacity="0.08"/>
      <line x1="300" y1="70" x2="1500" y2="70" opacity="0.06"/>
      <line x1="400" y1="0" x2="1400" y2="0" opacity="0.04"/>
    </g>

    </g>

    <!-- Comets container (outside mask for full visibility) -->
    <g data-comets-container></g>
  </svg>
</div>
